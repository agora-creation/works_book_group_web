name: works_book_group_web
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  fluent_ui: ^4.7.5
  flutter_spinkit: ^5.2.0
  provider: ^6.0.5
  shared_preferences: ^2.1.2
  syncfusion_flutter_datagrid_export: ^22.2.11
  syncfusion_flutter_calendar: ^22.2.11
  syncfusion_localizations: ^22.2.11
  syncfusion_flutter_datepicker: ^22.2.11
  multiple_stream_builder: ^3.0.2
  common_utils: ^2.1.0
  month_picker_dialog: ^2.0.2
  csv: ^5.0.2
  universal_html: ^2.2.3
  http: ^1.1.0
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.1
  firebase_messaging: ^14.6.5
  flutter_local_notifications: ^15.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/months/

  fonts:
    - family: SourceHanSansJP-Bold
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Bold.otf
    - family: SourceHanSansJP-Regular
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Regular.otf